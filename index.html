    body { margin:0; background:black; color:white; font-family:Arial; }
    header {
      background: rgba(0,0,0,0.85);
      padding:10px 20px;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap: 20px;

    h1 { margin:0; color:cyan; font-size:22px; }

      color:white;
      border:2px solid cyan;
      border-radius:6px;
    }
    #movies {
      display:grid;
      grid-template-columns:repeat(5, 1fr);

      padding:15px;
      margin-left: 60px;

    .movie {
      background:rgba(0,0,0,0.6);
      border:2px solid deepskyblue;
      border-radius:10px;
      overflow:hidden;
      cursor:pointer;
      transition:0.3s;
    }
    .movie:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px cyan;
    }
    .movie img {
      width:100%;
      height:240px;
      object-fit:cover;
      display:block;
    }
    .movie-title {
      text-align:center;
      padding:8px;
      font-size:14px;
      color:cyan;
    }
    #preloader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }
    .txt-loading {
      font-size: 28px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00, 0 0 20px #00ff00;
      animation: pulse 1.5s infinite;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .letters-loading {
      display: inline-block;
      animation: blink 1.2s infinite alternate;
    }
    .letters-loading:nth-child(1) { animation-delay: 0s; }
    .letters-loading:nth-child(2) { animation-delay: 0.2s; }
    .letters-loading:nth-child(3) { animation-delay: 0.4s; }
    .letters-loading:nth-child(4) { animation-delay: 0.6s; }
    .letters-loading:nth-child(5) { animation-delay: 0.8s; }
    .letters-loading:nth-child(6) { animation-delay: 1.0s; }
    .letters-loading:nth-child(7) { animation-delay: 1.2s; }
    .letters-loading:nth-child(8) { animation-delay: 1.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes blink {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Sidebar, clock √©s t√∂bbi st√≠lus v√°ltozatlanul maradt, csak a sz√≠nek z√∂ld neonra */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 8px;
      z-index: 1000;
    }
    .sidebar a {
      color: #00ff00;
      font-size: 24px;
      margin: 8px 0;
      transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
      text-decoration:none;
    }
    .sidebar a:hover {
      color: #00ff00;
      transform: scale(1.3);
      text-shadow: 0 0 12px #00ff00;
    }
     .clock {
      position: fixed;
      top: 4px;
      right: 17px;
      font-size: 16px;
      color: cyan !important;
      font-weight: bold;
      z-index: 1100;
      text-shadow: 0 0 8px cyan;
      padding: 2px 6px;
      border-radius: 4px;
    }
    #playerModal {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.95);
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
    }
    #playerModal.show { display:flex; }
    #playerIframe {
      width:100%;
      height:70vh;
      border:none;
      background:black;
    }
    #episodeButtons {
      margin-top:20px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
    }
    #episodeButtons button {
      margin: 4px;
      padding: 6px 10px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px cyan;
    }
    #episodeButtons button:hover {
      box-shadow: 0 0 12px cyan;
    }
    #closeBtn {
      position:absolute;
      bottom:20px;
      right:30px;
      font-size:20px;
      color:white;
      border-radius:50%;
      padding:5px 10px;
      cursor:pointer;
      transition: 0.3s;
    }
    #closeBtn:hover {
      background:red;
      box-shadow:0 0 15px #ff4040;
      transform: scale(1.1);
    }
  </style>
</head>

<script>
const proxy = "https://api.allorigins.win/get?url=";
let currentCategory = "https://www.cinenuovo.hu/uj-filmek/";
let currentPage = 1;

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("hu-HU", { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

function changeCategory(url) {
  currentCategory = url;
  currentPage = 1;
  document.getElementById("movies").innerHTML = "";
  fetchMovies(currentPage);
  const select = document.getElementById("categorySelect");
  select.value = url;
}

function loadMoreMovies() {
  currentPage++;
  fetchMovies(currentPage);
}

function fetchMovies(page = 1) {
  document.getElementById("preloader").style.display = "block";
  let url = currentCategory.endsWith("/") ? currentCategory + "page/" + page + "/" : currentCategory + "/page/" + page + "/";
  fetch(proxy + encodeURIComponent(url))
    .then(res => res.json())
    .then(data => {
      const doc = new DOMParser().parseFromString(data.contents, "text/html");
      const items = doc.querySelectorAll("article.post");
      const container = document.getElementById("movies");
      items.forEach(item => {
        const link = item.querySelector("h2 a")?.href;
        const img = item.querySelector("img")?.src;
        const title = item.querySelector("h2 a")?.textContent.trim();
        if (link && img && title) {
          const div = document.createElement("div");
          div.className = "movie";
          div.onclick = () => loadPlayer(link);
          const imgEl = document.createElement("img");
          imgEl.src = img;
          imgEl.alt = title;
          const titleEl = document.createElement("div");
          titleEl.className = "movie-title";
          titleEl.textContent = title;
          div.appendChild(imgEl);
          div.appendChild(titleEl);
          container.appendChild(div);
        }
      });
      document.getElementById("preloader").style.display = "none";
    })
    .catch(err => {
      document.getElementById("preloader").textContent = "";
      console.error(err);
    });
}

function loadPlayer(link) {
  document.getElementById("preloader").style.display = "block";
  fetch(proxy + encodeURIComponent(link))
    .then(res => res.json())
    .then(data => {
      const doc = new DOMParser().parseFromString(data.contents, "text/html");

      const iframeDiv = doc.querySelector(".video-container[onclick]") || doc.querySelector(".video-container1x[onclick]");
      const buttonsDiv = doc.querySelector(".buttons1x") || doc.querySelector(".buttons");

      const videoContainer = document.getElementById("playerIframe");

      if (iframeDiv) {
        const onclickValue = iframeDiv.getAttribute("onclick");
        const match = onclickValue.match(/'(.*?)'/);
        if (match && match[1]) {
          let src = match[1];
          if (src.startsWith("//")) src = "https:" + src;
          if (!src.includes("autoplay=1")) {
            src += (src.includes("?") ? "&" : "?") + "autoplay=1";
          }
          videoContainer.src = src;
        }
      } else {
        videoContainer.src = "";
      }

      const episodeContainer = document.getElementById("episodeButtons");
      episodeContainer.innerHTML = "";

      if (buttonsDiv) {
        const buttons = buttonsDiv.querySelectorAll("button, a, div");
        buttons.forEach(btn => {
          const onclickAttr = btn.getAttribute("onclick");
          const match = onclickAttr?.match(/'(\/\/videa\.hu\/player[^']+|\/\/videa\.hu\/player\?v=[^']+)'/);
          if (match && match[1]) {
            let src = match[1];
            if (src.startsWith("//")) src = "https:" + src;

            const newBtn = document.createElement("button");
            newBtn.textContent = btn.textContent?.trim() || "Epiz√≥d";
            newBtn.onclick = (e) => {
              e.preventDefault();
              let videoSrc = src;
              if (!videoSrc.includes("autoplay=1")) {
                videoSrc += (videoSrc.includes("?") ? "&" : "?") + "autoplay=1";
              }
              videoContainer.src = videoSrc;
            };
            episodeContainer.appendChild(newBtn);
          }
        });
      }

      document.getElementById("playerModal").classList.add("show");
      document.getElementById("preloader").style.display = "none";
    })
    .catch(err => {
      console.error("", err);
      document.getElementById("preloader").style.display = "none";
    });
}

function closeModal() {
  document.getElementById("playerModal").classList.remove("show");
  document.getElementById("playerIframe").src = "";
  document.getElementById("episodeButtons").innerHTML = "";
}

fetchMovies();
</script>
